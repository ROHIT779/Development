<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Poll</title>
    </head>

    <body>
        <h1>Create a poll</h1>
        <p>Fill in the details below to create a poll</p>
        <form>
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName"><br>
            <label for="eventInfo">Event Details:</label>
            <input type="text" id="eventInfo" name="eventInfo"><br>
            <label for="noms">Number of nominations:</label>
            <input type="number" id="noms" name="noms" min="2" max="10"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
